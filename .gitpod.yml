---
# Gitpod Configuration
# ver: https://www.gitpod.io/docs/introduction/learn-gitpod/gitpod-yaml

# Uso de imagen de Docker espec√≠fica
# ver: https://hub.docker.com/u/gitpod
# image: gitpod/workspace-full-vnc
image:
  file: Dockerfile

ports:
  - port: 6080
    visibility: private


# Comandos a ejecutar al inicio del proyecto
tasks:
  - name: Instala Spring Boot
    before: sdk install springboot 

  - name: Compila proyecto sin ejecutar pruebas
    before: sdk default java 17.0.6.fx-zulu
    init: ./mvnw package -DskipTests 

  - name: Ejecuta FeaureIDE
    command: /opt/eclipse/eclipse -data ./workspace &

# Extensiones
vscode:
  extensions:
    - pivotal.vscode-spring-boot
    - vscjava.vscode-java-pack

  